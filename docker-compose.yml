version: '3.8'

services:
  forge3d:
    build: .
    container_name: forge3d-cotizador
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - APP_NAME=Forge3D Cotizador
      - COMPANY_NAME=Tu Empresa 3D
    volumes:
      - ./config:/app/config:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - forge3d-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.forge3d.rule=Host(`tu-dominio.com`)"
      - "traefik.http.routers.forge3d.tls=true"
      - "traefik.http.routers.forge3d.tls.certresolver=letsencrypt"

  # Opcional: Reverse proxy con SSL autom√°tico
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=tu-email@dominio.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - forge3d-network
    profiles:
      - production

networks:
  forge3d-network:
    driver: bridge

volumes:
  letsencrypt:
    driver: local